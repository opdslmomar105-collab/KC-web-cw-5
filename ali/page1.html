<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>X and O Game - Flexbox</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="hero">
    <div class="img">
      <img src="big boss.jpg" alt="big boss" />
    </div>

    <div class="content">
      <h1 class="site-title">Metal Gear Solid</h1>
      <p>
        My name is Solid Snake <br />
        I am Big Boss and we are DD
      </p>
      <ul>
        <li>DD</li>
        <li>Solid</li>
        <li>Snake</li>
      </ul>
    </div>
  </div>

  <h1 class="game-title">حياكم في لعبتي الجميلة</h1>

  <div class="game-ui">
    <button id="reset" type="button">Reset</button>
  </div>

  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

</body>
</html>
